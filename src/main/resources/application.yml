project:
  version: '1.0.0'
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %5level [%16.16t] %-40.40logger{40} - %msg%n'
springdoc:
  swagger-ui:
    path: /swagger-ui.html
spring:
  datasource:
    url: jdbc:h2:mem:gestor
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2
  sql:
    init:
      mode: always
      encoding: UTF-8